<html>
<head>
    <title>J.E.D. Works</title>

    <link rel="stylesheet" href="assets/main_css/style.css">
    <link rel="stylesheet" href="assets/animations/animation.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    
    <div id="main_content">
        <div id="mc_wrapper">
            
            <div id="content_scroll_container">

                <div id="content_title_container">
                    <div id="content_title_wrapper">

                        <div id="My_pic_div">
                            <img id="My_pic" class="To_Animate To_RotatetoLeft An_duration_1-5s An_delay_0-5s"

                        </div>

                        <div id="Txt_My_pic">
                            <div class="To_Animate To_slidetoRight An_duration_1s
                            Txt_Name">
                                <label class="Accent_Text">J.E.D.</label>
                                <label>Works</label>
                            </div>
                            <div class="To_Animate To_slidetoLeft An_duration_1-3s
                            Txt_Description">
                                <label class="Accent_Text">Software</label>
                                    <label>developer</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="interactable_boxes">
                    <div class="interactable_box_container">
                        <div id="interactable_box_programming"></div>
                    </div>
                    <div class="interactable_box_container">
                        <div id="interactable_box_2"></div>
                    </div>
                    <div class="interactable_box_container">
                        <div id="interactable_box_3"></div>
                    </div>
                    <div class="interactable_box_container">
                        <div id="interactable_box_4"></div>
                    </div>
                </div>

                <div id="front_interactable_boxes">
                    <div class="front_interactable_box_container">
                        <div id="front_interactable_box_programming-1"></div>
                        <div id="front_interactable_box_programming-2"></div>
                    </div>
                    <div class="front_interactable_box_container">
                        <div id="front_interactable_box_2-1"></div>
                        <div id="front_interactable_box_2-2"></div>
                        <div id="front_interactable_box_2-3"></div>
                    </div>
                    <div class="front_interactable_box_container">
                        <div id="front_interactable_box_3-1"></div>
                        <div id="front_interactable_box_3-2"></div>
                    </div>
                    <div class="front_interactable_box_container">
                        <div id="front_interactable_box_4-1"></div>
                        <div id="front_interactable_box_4-2"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <div id="navbar_container">

        <div class="Logo_container">
            <label>
                Logo
            </label>
            <label style="font-size: 1rem; color: blueviolet;"
            >Still in development...</label>
        </div>

        <div id="btn_nav_Menu" class="option_container_unclicked">

            <div class="option_wrapper">
    
                <div class="options_div">
    
                    <div class="dot_div"></div>
    
                    <div id="direct_About_req" class="option_btn">
                        <label>About</label>
                    </div>
    
                </div>
                
                <div class="options_div">
    
                    <div class="dot_div"></div>
    
                    <div id="direct_Projects_req" class="option_btn">
                        <label>Projects</label>
                    </div>
    
                </div>
                
                <div class="options_div">
    
                    <div class="dot_div"></div>
    
                    <div id="direct_Contacts_req" class="option_btn">
                        <label>Contacts</label>
                    </div>
    
                </div>
    
            </div>
    
        </div>

    </div>


    <!--Menu Button Script-->
    <script src="assets/scripts/menubtn.js"></script>

    <script src="assets/animations/animation.js"></script>

</body>
</html>
