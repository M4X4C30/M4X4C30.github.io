            &nbsp;&nbsp;&nbsp;&nbsp;Papel de Hapon lanterns (also known as parol) are traditional Filipino Christmas lanterns crafted 
            using Japanese paper (Papel de Hapon), bamboo frames, and other local materials. San Fernando, known as the "Christmas 
            Capital of the Philippines," is famous for its grand and intricate parol-making tradition.
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;The designs of these lanterns are inspired by Filipino Christmas traditions, religious symbols, and 
            celestial elements. They symbolize hope, light, and the Star of Bethlehem, guiding the Three Wise Men to Jesus' birthplace.
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;These lanterns play a key role in the Giant Lantern Festival (Ligligan Parul), a major cultural

            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;The parol is a national symbol of Filipino Christmas celebrations, representing resilience and unity.
            <br><br>
